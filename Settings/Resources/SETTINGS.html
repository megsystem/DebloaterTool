<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DebloaterTool</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            padding: 40px;
            text-align: center;
            padding-top: 245px; /* same as navbar height */
        }

        .banner-wrapper {
            width: 100%;
            height: 150px;
            background: #121212;
            overflow: hidden;
        }

        #banner-bg {
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/megsystem/megsystem/refs/heads/main/banner.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 15px 15px 0 0;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        #modules {
            width: 100%;
            text-align: left;
            max-width: 800px;
            margin: 0 auto 20px auto;
        }

        .module-card {
            background: #1e1e1e;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            display: block;
            cursor: pointer;
        }

        .module-card:hover {
            background: #2a2a2a;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            vertical-align: middle;
        }

        button {
            background: #4caf50;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #45a049;
        }

        #button-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .group-box {
            background: #1e1e1e;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
        }

        .group-header {
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            background: #252525;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-header:hover {
            background: #2f2f2f;
            color: #4caf50;
        }

        .group-arrow {
            font-size: 18px;
            transition: transform 0.25s ease;
        }

        .group-content {
            padding: 10px 15px;
            display: block;
        }

        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #restart-popup, #alert-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #restart-box, #alert-box {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 12px rgba(0,0,0,0.6);
        }

        #restart-box h2, #alert-box h2 {
            margin-top: 0;
            color: #fff;
        }

        .popup-btn {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        #yesBtn, #bootinstallYes {
            background: #4caf50;
            color: #fff;
        }

        #noBtn, #bootinstallNo {
            background: #b33a3a;
            color: #fff;
        }

        .top {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 0px 20px 0px 20px;
            box-sizing: border-box;
        }

        .navbar {
            margin-top: -5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background-color: #1a1a1a;
            color: #fff;
            height: 70px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 0 0 15px 15px;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .navbar .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-buttons button {
            font-size: 0.9rem;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 4px;
            color: #ffffff;
            background-color: #6200ee;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 2px rgba(0,0,0,0.15);
            transition: all 0.2s ease;
        }

        .navbar .nav-buttons button:hover {
            background-color: #3700b3;
            box-shadow: 0 4px 5px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .navbar .nav-buttons button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(98, 0, 238, 0.3);
        }

        .menu-button {
            position: relative;
            display: inline-block;
        }

        .menu-button .main-btn {
            background-color: #2563eb !important;
        }

        .menu-button .main-btn:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 4px 5px rgba(0,0,0,0.2);
        }

        .menu-button .dropdown {
            display: none;
            position: absolute;
            top: 100%; 
            left: 0;
            background-color: #1f2937; 
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            flex-direction: column;
            min-width: 140px;
            z-index: 100;
        }

        .menu-button:hover .dropdown {
            display: flex;
        }

        .menu-button .dropdown button {
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #fff;
            background-color: transparent;
            border: none;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .menu-button .dropdown button:hover {
            background-color: #2563eb;
        }

        .blank {
            height: 20px;
            width: 100%;
            background-color: #121212;
        }

    </style>
</head>

<body>
    <div class="top">
        <div class="blank"></div>
        <div class="banner-wrapper">
            <div id="banner-bg"></div>
        </div>
        <nav class="navbar">
            <div class="logo">DebloaterTool</div>
            <div class="nav-buttons">
                <div class="menu-button">
                    <button class="main-btn">Settings ▼</button>
                    <div class="dropdown">
                        <button onclick="showcli()">Show CLI</button>
                        <button onclick="hidecli()">Hide CLI</button>
                        <button onclick="killserver()" style="background: #af4c4c;">Kill Server</button>
                    </div>
                </div>
                <div class="menu-button">
                    <button class="main-btn">Select ▼</button>
                    <div class="dropdown">
                        <button onclick="selectAll()">Select All</button>
                        <button onclick="deselectAll()">Deselect All</button>
                    </div>
                </div>
                <button onclick="runSelected()">Run Debloater</button>
            </div>
        </nav>
    </div>

    <div id="modules"></div>

    <div id="loading-overlay">Running modules...</div>

    <!-- Restart popup -->
    <div id="restart-popup">
        <div id="restart-box">
            <h2>Do you want to restart?</h2>
            <button class="popup-btn" id="yesBtn">Yes</button>
            <button class="popup-btn" id="noBtn">No</button>
        </div>
    </div>

    <!-- Alert popup -->
    <div id="alert-popup">
        <div id="alert-box">
            <h2>Do you want to run (BootLogo.Install)?</h2>
            <p>This will change the bootloader!!!</p>
            <button class="popup-btn" id="bootinstallYes">Yes</button>
            <button class="popup-btn" id="bootinstallNo">No</button>
        </div>
    </div>

    <script>
        function ajaxGet(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200)
                    callback(xhr.responseText);
            };
            xhr.open("GET", url, true);
            xhr.send();
        }

        function ajaxPost(url, data, callback) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4)
                    callback(xhr.responseText);
            };
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(data);
        }

        function loadModules() {
            ajaxGet("/modules", function (response) {
                var modules = JSON.parse(response);
                var container = document.getElementById("modules");
                container.innerHTML = "";

                var groups = {};

                modules.forEach(function (m) {
                    var category = m.Name.split(".")[0];
                    if (!groups[category]) groups[category] = [];
                    groups[category].push(m);
                });

                for (var category in groups) {
                    var groupDiv = document.createElement("div");
                    groupDiv.className = "group-box";

                    var header = document.createElement("div");
                    header.className = "group-header";

                    var titleSpan = document.createElement("span");
                    titleSpan.innerText = category;

                    var arrow = document.createElement("span");
                    arrow.className = "group-arrow";
                    arrow.innerHTML = "&#9654;";
                    arrow.style.transform = "rotate(90deg)";

                    header.appendChild(titleSpan);
                    header.appendChild(arrow);

                    var content = document.createElement("div");
                    content.className = "group-content";

                    groups[category].forEach(function (m) {
                        var cleanName = m.Name.replace(category + ".", "");

                        var label = document.createElement("label");
                        label.className = "module-card";

                        var checkbox = document.createElement("input");
                        checkbox.type = "checkbox";
                        checkbox.value = m.Name;
                        if (m.Default) checkbox.checked = true;

                        label.appendChild(checkbox);
                        label.appendChild(document.createTextNode(cleanName + " - " + m.Description));

                        content.appendChild(label);
                    });

                    header.onclick = function () {
                        var c = this.nextElementSibling;
                        var a = this.querySelector(".group-arrow");

                        if (c.style.display === "none") {
                            c.style.display = "block";
                            a.style.transform = "rotate(90deg)";
                        } else {
                            c.style.display = "none";
                            a.style.transform = "rotate(0deg)";
                        }
                    };

                    groupDiv.appendChild(header);
                    groupDiv.appendChild(content);
                    container.appendChild(groupDiv);
                }
            });
        }

        function selectAll() {
            var boxes = document.getElementById("modules").getElementsByTagName("input");
            for (var i = 0; i < boxes.length; i++)
                boxes[i].checked = true;
        }

        function killserver() {
            ajaxPost("/kill", JSON.stringify({}), function (response) {
                document.body.innerHTML = "<h2>Server has been stopped. You can safely close this tab.</h2>";
            });
        }

        function showcli() {
            ajaxPost("/showcli", JSON.stringify({}), function (response) {});
        }

        function hidecli() {
            ajaxPost("/hidecli", JSON.stringify({}), function (response) {});
        }

        function deselectAll() {
            var boxes = document.getElementById("modules").getElementsByTagName("input");
            for (var i = 0; i < boxes.length; i++)
                boxes[i].checked = false;
        }

        let run = false;
        function runSelected() {
            if (!run) {
                const checkbox = document.querySelector('input[type="checkbox"][value="BootLogo.Install"]');

                if (checkbox.checked) {
                    document.getElementById("loading-overlay").style.display = "none";
                    document.getElementById("alert-popup").style.display = "flex";
                }
                else {
                    run = true;
                }
            }

            if (run) {
                var boxes = document.getElementById("modules").getElementsByTagName("input");
                var selected = [];

                for (var i = 0; i < boxes.length; i++)
                    if (boxes[i].checked)
                        selected.push(boxes[i].value);

                document.getElementById("loading-overlay").style.display = "flex";

                ajaxPost("/run", JSON.stringify(selected), function () {
                    document.getElementById("loading-overlay").style.display = "none";
                    document.getElementById("restart-popup").style.display = "flex";
                });
            }
        }

        const alertPopup = document.getElementById("alert-popup");
        document.getElementById("bootinstallNo").onclick = function () {
            alertPopup.style.display = "none";
            run = false;
        };
        document.getElementById("bootinstallYes").onclick = function () {
            alertPopup.style.display = "none";
            run = true;
            runSelected()
        };

        document.getElementById("yesBtn").onclick = function () {
            ajaxPost("/restart", JSON.stringify({}), function (response) {
                document.getElementById("restart-popup").style.display = "none";
            });
        };

        document.getElementById("noBtn").onclick = function () {
            document.body.style.paddingTop = "0px";
            document.body.style.marginTop = "0px";
            ajaxPost("/log", JSON.stringify({}), function (response) {
                // Clear the entire page
                document.body.innerHTML = "";

                // Create a container for the logs
                var container = document.createElement("pre");
                container.style.whiteSpace = "pre-wrap";
                container.style.padding = "20px";
                container.style.background = "#1e1e1e";
                container.style.color = "#e0e0e0";
                container.style.overflow = "auto";
                container.style.fontFamily = "monospace";
                container.textContent = response;

                document.body.appendChild(container);
            });
        };

        loadModules();
    </script>
</body>
</html>
